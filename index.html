<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <div class="main-page">
            <h1 class="heading">Simple Calculator</h1>
            <div class="calculator">
                <div id="calculatorOutput" class="calculator-output">0</div>
                <div class="calculator-keys-container">
                    <button class="calculator-key calculator-operator" value="+">+</button>
                    <button class="calculator-key calculator-operator" value="-">-</button>
                    <button class="calculator-key calculator-operator" value="*">&times;</button>
                    <button class="calculator-key calculator-operator" value="/">รท</button>
                    <button class="calculator-key" value="7">7</button>
                    <button class="calculator-key" value="8">8</button>
                    <button class="calculator-key" value="9">9</button>
                    <button class="calculator-key" value="4">4</button>
                    <button class="calculator-key" value="5">5</button>
                    <button class="calculator-key" value="6">6</button>
                    <button class="calculator-key" value="1">1</button>
                    <button class="calculator-key" value="2">2</button>
                    <button class="calculator-key" value="3">3</button>
                    <button class="calculator-key" value="0">0</button>
                    <button class="calculator-key" value=".">.</button>
                    <button class="calculator-key" value="AC">AC</button>
                    <button class="calculator-key calculator-enter" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
